<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geofathom (SMC-Pvt) Ltd.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(120deg, #3498db, #8e44ad);
            color: white;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 28px;
            animation: slideIn 1.5s ease-in-out;
        }
        p {
            font-size: 18px;
            color: #f1f1f1;
            animation: fadeIn 2.5s ease-in-out;
        }
        .container:nth-child(2) {
            margin-top: 20px;
            animation: bounceIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.05); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Geofathom (SMC-Pvt) Ltd.</h1>
        <p>Our website is under development. We will be launching soon.</p>
        <p>For inquiries, contact us at <strong>junaid@geofathom.com</strong></p>
    </div>

    <div class="container">
        <h1>We produce and publish software and games on all platforms with excellence</h1>
    </div>
</body>
</html>
